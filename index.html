<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Keepy ups!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css">
  <title>Document</title>
</head>
<body>
      <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
        <div id="football1_container" class="falling1">
            <img id="football1_sprite" src="svg/1393757333.svg" alt="football" />
        </div>
        <div id="golden1_container" class="falling2">
            <img id="golden1_sprite"  src="svg/goldenball.svg" alt="" />
      </div>
      <div id="bomb1_container" class="falling3">
            <img id="bomb1_sprite" src="svg/bomb.svg" alt="" />
      </div>


      <div id="lightning2_container" class="falling4">
          <img id="ligtning2_sprite" class="ramt-af-lyn" src="svg/Stylized-Lightning-Bolt.svg" alt="" />
    </div>



      <div id="game_foreground">
   <div id="game_ui">
     <div id="score_board">
        
             <span id="ball_count" >0</span>
            <img id="ball_image" src="svg/soccer_ball2.png" />



       </div>
                 <div id="life_board">
        <img id="health_hearts1" src="svg/1646656079PixelArt-Heart-1.svg" alt=""/>
        <img id="health_hearts2" src="svg/1646656079PixelArt-Heart-1.svg"alt=""/>
        <img id="health_hearts3" src="svg/1646656079PixelArt-Heart-1.svg"alt=""/>
      </div>
    

      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
      </div>

    <script src="app.js"></script>
  
</body>
</html>
